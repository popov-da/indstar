<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт в разработке</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
    }

    .gear {
      width: 80px;
      height: 80px;
      border: 8px solid white;
      border-radius: 50%;
      border-top: 8px solid transparent;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    p {
      font-size: 1.2em;
      color: #cccccc;
      margin-top: 1em;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaaaaa;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Сайт в разработке</h1>
    <div class="gear"></div>
    <p>Мы скоро запустимся. Следите за обновлениями!</p>
  </div>
  <div class="footer">
    © 2025 Dmitry Studio
  </div>
</body>
</html>
