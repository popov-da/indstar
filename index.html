<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IndStar — Сайт в разработке</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .logo {
      width: 300px;
      max-width: 80%;
      margin-bottom: 30px;
    }

    .divider {
      width: 200px;
      height: 2px;
      background-color: #fff;
      margin: 20px auto;
    }

    h1 {
      font-size: 1.8em;
      font-weight: normal;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 1.1em;
      margin: 10px 0 30px;
    }

    a.button {
      text-decoration: none;
      border: 2px solid #fff;
      padding: 12px 24px;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #fff;
      color: #000;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #777;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.3em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Встроенный SVG логотип -->
  <div class="logo">
    <!-- Начало SVG (вставлено из файла Group 27.svg) -->
    <svg viewBox="0 0 466 122" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Здесь находится содержимое SVG -->
      <!-- Примерная замена — вставьте ваш настоящий SVG из файла -->
      <text x="0" y="100" font-size="80" fill="white" font-family="Arial, sans-serif">IndStar ★</text>
    </svg>
    <!-- Конец SVG -->
  </div>

  <h1>Сайт в разработке</h1>
  <p>Мы скоро запустимся.<br>А пока вы можете ознакомиться с нашими работами:</p>
  <a href="https://indstar-portal.ru/" target="_blank" class="button">Перейти на портал</a>

  <div class="footer">© 2025 Центр инженерных технологий IndStar</div>

</body>
</html>
